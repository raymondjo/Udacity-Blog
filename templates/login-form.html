 {% extends "base.html" %} {% block content %}
<h2>Login</h2>
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4" <div class="account-wall">
        <form method="post" class="form-signin">
            <input type="text" class="form-control" name="username" value="{{username}}" placeholder="Username" required autofocus>

            <input type="password" class="form-control" placeholder="Password" name="password" value="" required>
            <div class="error">
                {{error}}
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>

            <span class="clearfix"></span>
        </form>
        <a href="/signup" class="text-center new-account">Create an account </a>
    </div>

</div>
</div>

{% endblock %}

{% extends "base.html" %} {% block content %}
<h2>new post</h2>

<form method="post">
    <div class="form-group">
        <label>subject</label>
        <input type="text" class="form-control" placeholder="subject" name="subject" value="{{subject}}" autofocus>
    </div>
    <div class="form-group">
        <label>post content</label>
        <textarea name="content" class="form-control" placeholder="blog content" rows="5">{{content}}</textarea>
    </div>
    <div class="error">{{error}}</div>

    <input type="submit" class="btn btn-info" value="Submit Button">
</form>
{% endblock %}

{% extends "base.html" %} {% block content %}


    <div class="row">
        <h3 class="col-sm-offset-4 col-sm-6">Signup</h3>
    </div>
     <div class="row">
       <div class="col-sm-offset-1 col-sm-2">
        </div>
    <div class="col-sm-offset-1 col-sm-6">
        <form method="post" accept-charset="utf-8" class="form" role="form">
            <div>
            <input type="text" name="username" value="{{username}}" class="form-control input-lg" placeholder="User Name" />
              <div class="error">
                  {{error_username}}
            </div>
              </div>
            <div>
                <input type="text" name="email" value="{{email}}" class="form-control input-lg" placeholder="Your Email(optional)" />
                <div class="error">
                    {{error_email}}
                </div>
            </div>

            <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password" />
            <div class="error">
                {{error_password}}
            </div>

            <input type="password" name="verify" value="" class="form-control input-lg" placeholder="Confirm Password" />
            <div class="error">
                {{error_verify}}
            </div>

            <br />
            <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
            <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Create my account</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
